<div class="owm_sidebar_profile_block">
    <div class="owm_sidebar_profile_cont clearfix">
        <div class="owm_avatar"><a href="{$url}"><img src="{$avatarUrl}" /></a></div>
        <div class="owm_sidebar_profile_name">{$username}</div>
        <a href="{$url}" class="owm_sidebar_profile_btn"><span>{text key='mobile+view_profile'}</span></a>
        <a href="{url_for_route for='base_edit'}" class="owm_sidebar_profile_btn"><span>{text key='mobile+edit_profile'}</span></a>
        <a href="{url_for_route for='base_change_password'}" class="owm_sidebar_profile_btn"><span>{text key='mobile+change_password'}</span></a>
    </div>

    {if $languages}
        <select onchange="location.href = OWM.addUrlParam('language_id', this.value, OWM.removeUrlParam('language_id', location.href))">
            {foreach from=$languages item=language}
                <option value="{{$language.id}}" {if $language.active}selected="selected"{/if}>{{$language.label}}</option>
            {/foreach}
        </select>
    {/if}

    <div class="owm_sidebar_profile_delimiter"></div>
    <input class="owm_sidebar_profile_logout" type="button" onclick="location.href='{url_for_route for='base_sign_out'}'" value="{text key='mobile+sign_out'}" />
</div>
